<div class="transaction-history">
  <h2>Transaction History</h2>
  <table mat-table [dataSource]="transactionHistory">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.date }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.description }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.amount | currency }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['date', 'description', 'amount']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['date', 'description', 'amount']"></tr>
  </table>
</div>

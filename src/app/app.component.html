<div class="app-container">
  <!-- ✅ Header only when authenticated -->
  <app-header *ngIf="isAuthenticated$ | async"></app-header>

  <div class="main-content" [class.authenticated]="isAuthenticated$ | async">
    <!-- ✅ Sidebar only when authenticated -->
    <app-sidebar *ngIf="isAuthenticated$ | async"></app-sidebar>

    <!-- ✅ Content area adjusts based on auth state -->
    <div class="content-area" [class.full-width]="!(isAuthenticated$ | async)">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- ✅ Footer only when authenticated -->
  <app-footer *ngIf="isAuthenticated$ | async"></app-footer>

  <!-- ✅ Notification always available for error messages -->
  <app-notification></app-notification>
</div>

<div class="app-container" [class.authenticated]="isAuthenticated$ | async">
  <!-- Header -->
  <app-header *ngIf="isAuthenticated$ | async" class="app-header"></app-header>

  <div class="main-wrapper" [class.authenticated]="isAuthenticated$ | async">
    <!-- Sidebar -->
    <app-sidebar *ngIf="isAuthenticated$ | async" class="app-sidebar"></app-sidebar>

    <!-- Content Area -->
    <div class="content-wrapper">
      <div class="content-area" [class.full-width]="!(isAuthenticated$ | async)">
        <router-outlet></router-outlet>
      </div>
      
      <!-- Footer -->
      <app-footer *ngIf="isAuthenticated$ | async" class="app-footer"></app-footer>
    </div>
  </div>

  <!-- Global Notification -->
  <app-notification class="app-notification"></app-notification>
</div>

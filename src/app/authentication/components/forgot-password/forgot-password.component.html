<!-- src/app/authentication/components/forgot-password/forgot-password.component.html -->
<div class="forgot-password-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="sendResetLink()">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" name="email" type="email" required />
          <mat-error *ngIf="!email">Please enter a valid email address</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Send Reset Link</button>
        <div *ngIf="message" class="message">{{ message }}</div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

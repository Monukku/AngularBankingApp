    <!-- sidebar.component.html -->
<div class="sidebar" *ngIf="isAuthenticated$ | async">
  <div class="user-info">
    <mat-icon class="user-avatar">account_circle</mat-icon>
    <div class="user-details">
      <p class="username">{{ (currentUser$ | async)?.username }}</p>
      <p class="email">{{ (currentUser$ | async)?.email }}</p>
    </div>
  </div>

  <mat-nav-list>
    <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </a>
    <a mat-list-item routerLink="/accounts" routerLinkActive="active">
      <mat-icon>account_balance_wallet</mat-icon>
      <span>Accounts</span>
    </a>
    <a mat-list-item routerLink="/transactions" routerLinkActive="active">
      <mat-icon>receipt</mat-icon>
      <span>Transactions</span>
    </a>
    <a mat-list-item routerLink="/cards" routerLinkActive="active">
      <mat-icon>credit_card</mat-icon>
      <span>Cards</span>
    </a>
    <a mat-list-item routerLink="/loans" routerLinkActive="active">
      <mat-icon>account_balance</mat-icon>
      <span>Loans</span>
    </a>
    <a mat-list-item routerLink="/profile" routerLinkActive="active">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </a>

    <mat-divider></mat-divider>

    <!-- âœ… Logout button -->
    <a mat-list-item (click)="logout()" class="logout-item">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </a>
  </mat-nav-list>
</div>

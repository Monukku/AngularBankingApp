<mat-toolbar color="primary" class="header-toolbar">
  <div class="header-container">
    <!-- Logo/Brand -->
    <div class="brand">
      <a routerLink="/" class="brand-link">
        <mat-icon>account_balance</mat-icon>
        <span class="brand-name">Banking App</span>
      </a>
    </div>

    <!-- Spacer -->
    <span class="spacer"></span>

    <!-- Navigation (only show when authenticated) -->
    <nav class="nav-links" *ngIf="isAuthenticated$ | async">
      <a mat-button routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-button routerLink="/accounts" routerLinkActive="active">
        <mat-icon>account_balance_wallet</mat-icon>
        Accounts
      </a>
      <a mat-button routerLink="/transactions" routerLinkActive="active">
        <mat-icon>receipt</mat-icon>
        Transactions
      </a>
    </nav>

    <!-- Auth Buttons -->
    <div class="auth-section">
      <!-- ✅ Show LOGIN button when NOT authenticated -->
      <button
        mat-raised-button
        color="accent"
        (click)="login()"
        *ngIf="!(isAuthenticated$ | async)"
        class="login-button"
      >
        <mat-icon>login</mat-icon>
        Login
      </button>

      <!-- ✅ Show user menu when authenticated -->
      <div *ngIf="isAuthenticated$ | async" class="user-menu">
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
          <mat-icon>account_circle</mat-icon>
          <span class="username">{{ (currentUser$ | async)?.username || 'User' }}</span>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu">
          <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item routerLink="/settings">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <mat-divider></mat-divider>
          <!-- ✅ LOGOUT button -->
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-toolbar>

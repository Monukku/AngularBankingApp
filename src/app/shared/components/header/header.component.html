<mat-toolbar color="primary" class="header-toolbar">
  <div class="header-container">
    <!-- Logo/Brand -->
    <div class="brand">
      <button mat-icon-button class="menu-toggle" (click)="toggleSidebar()" *ngIf="isAuthenticated$ | async">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/home" class="brand-link">
        <mat-icon>account_balance</mat-icon>
        <span class="brand-name">Banking App</span>
      </a>
    </div>

    <span class="spacer"></span>

    <!-- Quick Actions (optional - only important ones) -->
    <div class="quick-actions" *ngIf="isAuthenticated$ | async">
      <button mat-icon-button matTooltip="Notifications">
        <mat-icon [matBadge]="3" matBadgeColor="warn">notifications</mat-icon>
      </button>
    </div>

    <!-- Auth Section -->
    <div class="auth-section">
      <!-- Login button when NOT authenticated -->
      <button
        mat-raised-button
        color="accent"
        (click)="login()"
        *ngIf="!(isAuthenticated$ | async)"
        class="login-button"
      >
        <mat-icon>login</mat-icon>
        Login
      </button>

      <!-- User menu when authenticated -->
      <div *ngIf="isAuthenticated$ | async" class="user-menu">
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
          <mat-icon>account_circle</mat-icon>
          <span class="username">{{ (currentUser$ | async)?.username || 'User' }}</span>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu">
          <div class="menu-user-info">
            <p class="menu-username">{{ (currentUser$ | async)?.username }}</p>
            <p class="menu-email">{{ (currentUser$ | async)?.email }}</p>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item routerLink="/settings">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()" class="logout-menu-item">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-toolbar>

<header class="app-header">
  <div class="header-content">
    <!-- Left Section: Menu Toggle & Logo -->
    <div class="header-left">
      <button 
        mat-icon-button 
        class="menu-toggle" 
        (click)="toggleSidebar()"
        *ngIf="isAuthenticated$ | async"
        matTooltip="Toggle Menu"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <a routerLink="/dashboard" class="logo" *ngIf="isAuthenticated$ | async">
        <mat-icon class="logo-icon">account_balance</mat-icon>
        <span class="logo-text">Rewa Bank</span>
      </a>

      <a routerLink="/home" class="logo-auth" *ngIf="!(isAuthenticated$ | async)">
        <mat-icon class="logo-icon">account_balance</mat-icon>
        <span class="logo-text">Rewa Bank</span>
      </a>
    </div>

    <!-- Center Section: Search -->
    <div class="header-center-search" *ngIf="isAuthenticated$ | async">
      <div class="search-box">
        <mat-icon class="search-icon">search</mat-icon>
        <input type="text" placeholder="Search transactions..." class="search-input" />
      </div>
    </div>

    <!-- Spacer to push right section to the end -->
    <div class="spacer"></div>

    <!-- Right Section: Action Buttons & User Menu -->
    <div class="header-right">
      <!-- Action Buttons (Authenticated) -->
      <div class="action-buttons" *ngIf="isAuthenticated$ | async">
        <button mat-button class="action-btn" matTooltip="Create Flow">
          <mat-icon>add_circle_outline</mat-icon>
          <span>Create Flow</span>
        </button>

        <button mat-raised-button class="action-btn primary-btn" matTooltip="Add Funds">
          <mat-icon>add</mat-icon>
          <span>Add Funds</span>
        </button>

        <button mat-raised-button class="action-btn secondary-btn" matTooltip="Move Money">
          <mat-icon>send</mat-icon>
          <span>Move Money</span>
        </button>
      </div>

      <!-- Notifications -->
      <button 
        mat-icon-button 
        class="notification-btn"
        matTooltip="Notifications"
        *ngIf="isAuthenticated$ | async"
      >
        <mat-icon [matBadge]="notificationCount" matBadgeColor="warn" matBadgeSize="small">
          notifications
        </mat-icon>
      </button>

      <!-- Theme Toggle (optional) -->
      <button 
        mat-icon-button 
        class="theme-toggle-btn"
        matTooltip="Toggle Theme"
        *ngIf="isAuthenticated$ | async"
      >
        <mat-icon>brightness_7</mat-icon>
      </button>

      <!-- Login Button (Not authenticated) -->
      <button
        mat-raised-button
        class="login-btn"
        (click)="login()"
        *ngIf="!(isAuthenticated$ | async)"
      >
        <mat-icon>login</mat-icon>
        Sign In
      </button>

      <!-- User Menu (Authenticated) -->
      <div class="user-menu-wrapper" *ngIf="isAuthenticated$ | async">
        <button 
          mat-button 
          [matMenuTriggerFor]="userMenu"
          class="user-menu-btn"
        >
          <div class="user-avatar">
            {{ (currentUser$ | async)?.username?.[0]?.toUpperCase() || 'U' }}
          </div>
          <span class="user-name">{{ (currentUser$ | async)?.username || 'User' }}</span>
          <mat-icon class="dropdown-icon">expand_more</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu" class="user-menu-dropdown">
          <div class="menu-header">
            <div class="menu-avatar">{{ (currentUser$ | async)?.username?.[0]?.toUpperCase() || 'U' }}</div>
            <div class="menu-info">
              <p class="menu-username">{{ (currentUser$ | async)?.username }}</p>
              <p class="menu-email">{{ (currentUser$ | async)?.email }}</p>
            </div>
          </div>

          <mat-divider></mat-divider>

          <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>

          <button mat-menu-item routerLink="/settings">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>

          <mat-divider></mat-divider>

          <button mat-menu-item (click)="logout()" class="logout-menu-item">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</header>

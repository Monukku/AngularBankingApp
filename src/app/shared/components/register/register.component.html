  <div class="registration-container">
    <h2>Create an Account</h2>
  
    <form class="registration-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" placeholder="Enter your username">
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email">
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Invalid email format
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password">
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters long
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm your password">
        <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
          Confirm password is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('noMatch')">
          Passwords do not match
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" class="register-button" type="submit" [disabled]="registerForm.invalid">Register</button>
       <!-- Back to Login Button -->
       <button mat-stroked-button color="accent" class="back-to-login-button" type="button" (click)="backToLogin()">Back to Login</button>
    </form>
  </div>

<div class="loan-list">
  @for (loan of loans; track trackByLoanId($index, loan)) {
    <div class="loan-card">
      <mat-card>
        <mat-card-title>{{ loan.loanType }} Loan</mat-card-title>
        <mat-card-content>
          <p>Amount: {{ loan.principalAmount | currency }}</p>
          <p>Interest Rate: {{ loan.interestRate }}%</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="viewLoan(loan.loanId)">View</button>
          <button mat-button (click)="editLoan(loan.loanId)">Edit</button>
          <button mat-button (click)="deleteLoan(loan.loanId)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  }
</div>

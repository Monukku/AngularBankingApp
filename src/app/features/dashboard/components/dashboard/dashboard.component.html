<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-toolbar>Navigation</mat-toolbar>
    <mat-nav-list>
      @for (item of navItems; track $index) {
        <mat-list-item>{{ item }}</mat-list-item>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">Dashboard</mat-toolbar>
    <div class="content">
      <mat-grid-list cols="2" rowHeight="2:1" gutterSize="16px">
        @for (card of cards; track card.title) {
          <mat-grid-tile>
            <mat-card>
              <mat-card-header>
                <mat-card-title>{{ card.title }}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>{{ card.content }}</p>
              </mat-card-content>
            </mat-card> <!-- ✅ ADDED: Close mat-card -->
          </mat-grid-tile>
        } <!-- ✅ ADDED: Close @for loop -->
      </mat-grid-list>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
